<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      ></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=download" />
      <link rel="stylesheet" href="../css/boildplate.css" />
      <link rel="stylesheet" href="../css/navbar.css" />
      <link rel="stylesheet" href="../css/scrollbar.css" />
      <link rel="stylesheet" href="../css/noteui.css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit_square" />

    <title>Notes - Notes App</title>
  </head>
  <body>
    <main>
      <div class="navbar-container"></div>

      <div class="notes-page">
        <!-- Header -->
        <div class="notes-header">
          <div class="header-left">
            <h1>My Notes</h1>
            <p class="note-count"><span id="noteCount">0</span> notes</p>
          </div>
          <div class="header-right">
            <input
              type="text"
              class="search-input"
              id="searchInput"
              placeholder="Search notes..."
            />
            <button class="btn-create" id="createNoteBtn">+ New Note</button>
          </div>
        </div>

        <!-- Notes Grid -->
        <div class="notes-grid" id="notesGrid">
          <!-- Notes will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
          <h3>No notes yet</h3>
          <p>Create your first note to get started</p>
          <button class="btn-create" id="createFirstNote">+ Create Note</button>
        </div>
      </div>

      <!-- Create/Edit Note Modal -->
      <div class="modal-overlay" id="noteModal">
        <div class="modal">
          <div class="modal-header">
            <h2 id="modalTitle">Create Note</h2>
            <button class="modal-close editNotes" id="closeModal">
              &times;
            </button>
          </div>
          <form id="noteForm">
            <div class="form-group">
              <label for="noteTitle">Title</label>
              <input
                type="text"
                id="noteTitle"
                name="title"
                placeholder="Enter note title..."
                required
              />
            </div>
            <div class="form-group">
              <label for="noteContent">Content</label>
              <textarea
                id="noteContent"
                rows="8"
                name="content"
                placeholder="Write your note here..."
                required
              ></textarea>
            </div>
            <div class="modal-actions">
              <input type="submit" class="btn-save" value="Save Note" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../scripts/addnav.js" type="module"></script>
    <script src="../scripts/navbar.js" type="module"></script>
    <script src="../scripts/notes.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/authforms.css" />
  <title>notes app signup</title>
</head>

<body>
  <main>
    <div class="glass hole-contailer">
      <div>
        <h1 class="heading">signup form</h1>
      </div>
      <div>
        <img src="" alt="" />
      </div>
      <div class="form-contailer">
        <form>
          <div>
            <label for="username">username</label>
            <input type="text" name="name" id="username" autocomplete="username" placeholder=" example name" />
          </div>
          <br />
          <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="example@gmail.com" />
          </div>
          <br />
          <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" autocomplete="new-password" placeholder="*******" />
          </div>
          <span class="showpasswrod-container">
            <input type="checkbox" class="showpassword" />
            <span class="showpasswrod">show password</span>
          </span>
          <br />
          <div>
            <input type="submit" value="submit" id="submit" />
          </div>
        </form>
      </div>
    </div>
    <p>do you have a account <a href="/html/login.html">go to login?</a></p>
  </main>

  <script src="../scripts/pwd.js"></script>
  <script src="../scripts/auth.js"></script>
</body>

</html>
